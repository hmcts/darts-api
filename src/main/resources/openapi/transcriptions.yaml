          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTranscriptionByIdResponse'
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/GetTranscription404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404

    patch:
      tags:
        - Transcription
      summary: Workflow actors can add a comment against the transcription status
      operationId: updateTranscription
      parameters:
        - in: path
          name: transcription_id
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTranscriptionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTranscriptionResponse'
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription400ErrorCode'
              example:
                type: "TRANSCRIPTION_103"
                title: "The workflow comment is required for this transcription update"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
        '409':
          description: Transcription Workflow Action Not Permitted
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription409ErrorCode'
              example:
                type: "TRANSCRIPTION_105"
                title: "Transcription workflow action is not permitted"
                status: 409
  /transcriptions/{transcription_id}/document:
    get:
      tags:
        - Transcription
      summary: Download transcript file
      operationId: downloadTranscript
      parameters:
        - name: transcription_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/*:
              schema:
                type: string
                format: binary
            application/msword:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
              example:
                type: "TRANSCRIPTION_109"
                title: "Failed to download transcript"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/DownloadTranscript404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
    post:
      tags:
        - Transcription
      summary: Transcribers can upload a transcription document (Attach file and complete)
      operationId: attachTranscript
      parameters:
        - name: transcription_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - transcript
              type: object
              properties:
                transcript:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachTranscriptResponse'
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/AttachTranscript400ErrorCode'
              example:
                type: "TRANSCRIPTION_108"
                title: "Failed to attach transcript"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/AttachTranscript404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
        '409':
          description: Transcription Workflow Action Not Permitted
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/AttachTranscript409ErrorCode'
              example:
                type: "TRANSCRIPTION_105"
                title: "Transcription workflow action is not permitted"
                status: 409
  /transcriptions/transcriber-view:
    get:
      tags:
        - Transcription
      summary: Transcriber view for Transcript requests
      operationId: getTranscriberTranscripts
      parameters:
        - in: header
          name: user_id
          schema:
            type: integer
          description: The user_account primary key
          required: true
        - in: query
          name: assigned
          schema:
            type: boolean
          description: '"Your work" view (assigned=true), "Transcript requests" (assigned=false)'
