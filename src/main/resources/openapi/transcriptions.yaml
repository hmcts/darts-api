      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionDocumentHideResponse'
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
        '409':
          description: Data conflicting
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'

  /admin/transcription-documents/{transcription_document_id}/approve-deletion:
    post:
      tags:
        - Transcription
      summary: Approve deletion of a hidden transcription document file. Also known as "soft delete".
      operationId: approveDeletionOfTranscriptionDocumentId
      parameters:
        - name: transcription_document_id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminApproveDeletionResponse'
        '400':
          description: User cannot approve their own deletion
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
        '409':
          description: Delete not supported for this media or Already marked for deletion
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
