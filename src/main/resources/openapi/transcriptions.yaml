openapi: 3.0.1

servers:
  - url: http://localhost:4550/

info:
  description: Modernised DARTS (Digital Audio Recording and Transcription Service).
  version: ${version}
  title: Modernised DARTS

paths:
  /transcriptions:
    get:
      tags:
        - Transcription
      summary: Requester / Approver view for Transcript requests
      operationId: getYourTranscripts
      parameters:
        - in: header
          name: user_id
          schema:
            type: integer
          description: The user_account primary key
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetYourTranscriptsResponse'
        '401':
          description: Unauthorised Error
    post:
      tags:
        - Transcription
      summary: Requesters can request transcription
      operationId: requestTranscription
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestTranscriptionResponse'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/RequestTranscription400ErrorCode'
        '401':
          description: Unauthorised Error
        '404':
          description: Not Found Error
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranscriptionRequestDetails'
  /transcriptions/{transcription_id}:
    get:
      tags:
        - Transcription
      summary: Gets details of a transcription
      parameters:
        - in: path
          name: transcription_id
          schema:
            type: integer
          description: "transcription_id is the internal id of the transcription."
          required: true
      operationId: getTranscription
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResponse'
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/GetTranscription404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404

    patch:
      tags:
        - Transcription
      summary: Workflow actors can add a comment against the transcription status
      operationId: updateTranscription
      parameters:
        - in: path
          name: transcription_id
          schema:
            type: integer
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTranscriptionResponse'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription400ErrorCode'
              example:
                type: "TRANSCRIPTION_103"
                title: "The workflow comment is required for this transcription update"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
        '409':
          description: Transcription Workflow Action Not Permitted
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription409ErrorCode'
              example:
                type: "TRANSCRIPTION_105"
                title: "Transcription workflow action is not permitted"
                status: 409
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTranscription'
  /transcriptions/{transcription_id}/document:
    get:
      tags:
        - Transcription
      summary: Download transcript file
      operationId: downloadTranscript
      parameters:
        - name: transcription_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            application/*:
              schema:
                type: string
                format: binary
            application/msword:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/DownloadTranscript400ErrorCode'
              example:
                type: "TRANSCRIPTION_109"
                title: "Failed to download transcript"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/DownloadTranscript404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
    post:
      tags:
        - Transcription
      summary: Transcribers can upload a transcription document (Attach file and complete)
      operationId: attachTranscript
      parameters:
        - name: transcription_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - transcript
              type: object
              properties:
                transcript:
                  type: string
                  format: binary
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachTranscriptResponse'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/AttachTranscript400ErrorCode'
              example:
                type: "TRANSCRIPTION_108"
                title: "Failed to attach transcript"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/AttachTranscript404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
        '409':
          description: Transcription Workflow Action Not Permitted
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/AttachTranscript409ErrorCode'
              example:
                type: "TRANSCRIPTION_105"
                title: "Transcription workflow action is not permitted"
                status: 409
  /transcriptions/types:
    get:
      tags:
        - Transcription
      summary: Gets a list of the transcription types
      operationId: getTranscriptionTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionTypesResponse'
        '401':
          description: Unauthorised Error

  /transcriptions/urgencies:
    get:
      tags:
        - Transcription
      summary: Gets a list of the transcription urgency values
      operationId: getTranscriptionUrgencies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionUrgenciesResponse'
        '401':
          description: Unauthorised Error

components:
  schemas:
    TranscriptionRequestDetails:
      type: object
      required:
        - urgency_id
        - transcription_type_id
      properties:
        hearing_id:
          type: integer
          example: 1234
        case_id:
          type: integer
          example: 4567
        urgency_id:
          type: integer
          example: 2
        transcription_type_id:
          type: integer
          example: 3
        comment:
          type: string
          example: 'Please expedite my transcription request'
        start_date_time:
          type: string
          format: date-time
          example: '2023-07-31T14:32:24.000Z'
        end_date_time:
          type: string
          format: date-time
          example: '2023-07-31T14:32:24.000Z'
    RequestTranscription400ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_100"
        - "TRANSCRIPTION_104"
        - "TRANSCRIPTION_106"
        - "TRANSCRIPTION_107"
      x-enum-varnames: [ FAILED_TO_VALIDATE_TRANSCRIPTION_REQUEST, BAD_REQUEST_TRANSCRIPTION_TYPE, BAD_REQUEST_TRANSCRIPTION_URGENCY, DUPLICATE_TRANSCRIPTION ]
    UpdateTranscription:
      type: object
      required:
        - transcription_status_id
      properties:
        transcription_status_id:
          type: integer
          example: 3
        workflow_comment:
          type: string
    RequestTranscriptionResponse:
      type: object
      required:
        - transcription_id
      properties:
        transcription_id:
          type: integer
    GetYourTranscriptsResponse:
      type: object
      properties:
        requester_transcriptions:
          type: array
          items:
            $ref: '#/components/schemas/YourTranscriptsSummary'
        approver_transcriptions:
          type: array
          items:
            $ref: '#/components/schemas/YourTranscriptsSummary'
    YourTranscriptsSummary:
      type: object
      required:
        - transcription_id
        - case_id
        - case_number
        - courthouse_name
        - hearing_date
        - transcription_type
        - status
        - requested_ts
      properties:
        transcription_id:
          type: integer
        case_id:
          type: integer
        case_number:
          type: string
        courthouse_name:
          type: string
        hearing_date:
          type: string
          format: date
        transcription_type:
          type: string
        status:
          type: string
        urgency:
          type: string
        requested_ts:
          type: string
          format: date-time
    UpdateTranscriptionResponse:
      type: object
      required:
        - transcription_workflow_id
      properties:
        transcription_workflow_id:
          type: integer
    UpdateTranscription404ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_101"
      x-enum-varnames: [ TRANSCRIPTION_NOT_FOUND ]
    GetTranscription404ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_101"
      x-enum-varnames: [ TRANSCRIPTION_NOT_FOUND ]
    UpdateTranscription400ErrorCode:
      type: string
      enum:
        - "AUTHORISATION_105"
        - "TRANSCRIPTION_102"
        - "TRANSCRIPTION_103"
        - "TRANSCRIPTION_104"
      x-enum-varnames: [ BAD_REQUEST_TRANSCRIPTION_ID, BAD_REQUEST_TRANSCRIPTION_STATUS, BAD_REQUEST_WORKFLOW_COMMENT, BAD_REQUEST_TRANSCRIPTION_TYPE ]
    TranscriptionAuthorisation403ErrorCode:
      type: string
      enum:
        - "AUTHORISATION_100"
      x-enum-varnames: [ USER_NOT_AUTHORISED_FOR_COURTHOUSE ]
    UpdateTranscription409ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_105"
      x-enum-varnames: [ TRANSCRIPTION_WORKFLOW_ACTION_INVALID ]
    AttachTranscriptResponse:
      type: object
      required:
        - transcription_document_id
        - transcription_workflow_id
      properties:
        transcription_document_id:
          type: integer
        transcription_workflow_id:
          type: integer
    AttachTranscript400ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_108"
      x-enum-varnames: [ FAILED_TO_ATTACH_TRANSCRIPT ]
    AttachTranscript404ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_101"
      x-enum-varnames: [ TRANSCRIPTION_NOT_FOUND ]
    AttachTranscript409ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_105"
      x-enum-varnames: [ TRANSCRIPTION_WORKFLOW_ACTION_INVALID ]
    DownloadTranscript400ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_109"
      x-enum-varnames: [ FAILED_TO_DOWNLOAD_TRANSCRIPT ]
    DownloadTranscript404ErrorCode:
      type: string
      enum:
        - "TRANSCRIPTION_101"
      x-enum-varnames: [ TRANSCRIPTION_NOT_FOUND ]
    TranscriptionTypesResponse:
      type: array
      items:
        $ref: '#/components/schemas/TranscriptionTypeResponse'
    TranscriptionTypeResponse:
      type: object
      properties:
        trt_id:
          type: integer
          example: 1
        description:
          type: string
          example: Sentencing remarks
    TranscriptionUrgenciesResponse:
      type: array
      items:
        $ref: '#/components/schemas/TranscriptionUrgencyResponse'
    TranscriptionUrgencyResponse:
      type: object
      properties:
        tru_id:
          type: integer
          example: 1
        description:
          type: string
          example: Standard

    TranscriptionResponse:
      type: object
      properties:
        case_id:
          type: integer
          example: 1
        case_number:
          type: string
          example: Swansea_case_1
        courthouse:
          type: string
          example: Swansea
        defendants:
          type: array
          items:
            $ref: '#/components/schemas/defendant'
        judges:
          type: array
          items:
            $ref: '#/components/schemas/judge'
        transcript_file_name:
          type: string
          example: file001.docx
        hearing_date:
          type: string
          format: date
          example: 2023-06-23
        urgency:
          type: string
          example: Standard
        request_type:
          type: string
          example: Specified Times
        transcription_start_ts:
          type: string
          format: date-time
          example: 2023-06-26T13:00:00Z
        transcription_end_ts:
          type: string
          format: date-time
          example: 2023-06-26T13:00:00Z
    defendant:
      type: string
      example: Joe Bloggs
    judge:
      type: string
      example: Mr Judge
