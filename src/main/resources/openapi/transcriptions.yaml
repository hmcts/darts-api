      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TranscriberViewSummary'
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
        '401':
          description: Unauthorised Error
  /transcriptions/types:
    get:
      tags:
        - Transcription
      summary: Gets a list of the transcription types
      operationId: getTranscriptionTypes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionTypesResponse'
        '401':
          description: Unauthorised Error
  /transcriptions/urgencies:
    get:
      tags:
        - Transcription
      summary: Gets a list of the transcription urgency values
      operationId: getTranscriptionUrgencies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionUrgenciesResponse'
        '401':
          description: Unauthorised Error
  /transcriptions/transcriber-counts:
    get:
      tags:
        - Transcription
      summary: Get the count of transcript requests and work for a user with a transcriber role
      parameters:
        - in: header
          name: user_id
          schema:
            type: integer
          description: The user_account primary key
          required: true
      operationId: getTranscriptionTranscriberCounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionTranscriberCountsResponse'
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "113"
                title: "User is not a transcriber user"
                status: 403
  /admin/transcriptions/{transcription_id}:
    patch:
      tags:
        - Transcription
      summary: change the current status of a request (Admin only)
      description: An Admin may change the current status of a request, which includes moving the request either backwards or fowards in the workflow. For Admins, there are business rules governing which transitions are possible from any given state
      operationId: updateTranscriptionAdmin
      parameters:
        - in: path
          name: transcription_id
          schema:
            type: integer
            format: int64
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTranscriptionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTranscriptionAdminResponse'
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription400ErrorCode'
              example:
                type: "TRANSCRIPTION_103"
                title: "The workflow comment is required for this transcription update"
                status: 400
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription404ErrorCode'
              example:
                type: "TRANSCRIPTION_101"
                title: "The requested transcription cannot be found"
                status: 404
        '409':
          description: Transcription Workflow Action Not Permitted
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/UpdateTranscription409ErrorCode'
              example:
                type: "TRANSCRIPTION_105"
                title: "Transcription workflow action is not permitted"
                status: 409

  /admin/transcription-status:
    get:
      tags:
        - Transcription
      summary: Get Transcription Status
      operationId: getTranscriptionStatus
      parameters: [ ]
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TranscriptionStatus'
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
        '401':
          description: Unauthorised Error

  /admin/transcriptions/search:
    post:
      tags:
        - Transcription
      summary: |-
        Search for transcriptions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranscriptionSearchRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TranscriptionSearchResponse'
        '422':
          description: Business Validation Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
        '400':
          description: Bad Request Error
        '401':
          description: Unauthorised Error
        '403':
          description: Forbidden Error
          content:
            application/json+problem:
              schema:
                allOf:
                  - $ref: './problem.yaml'
                  - type: object
                    required:
                      - type
                    properties:
                      type:
                        $ref: '#/components/schemas/TranscriptionAuthorisation403ErrorCode'
              example:
                type: "AUTHORISATION_100"
                title: "User is not authorised for the associated courthouse"
                status: 403

  /admin/transcription-workflows:
    get:
      tags:
        - Transcription
      summary: Return the transcription history - all transcription workflow records with their comments and the transcription comments not associated to a workflow, in descending workflow timestamp chronological order
      parameters:
        - in: query
          name: is_current
          schema:
            type: boolean
            description: Return only the latest (current) transcription workflow record for any transcription
        - in: query
          name: transcription_id
          required: true
          schema:
            type: integer
            format: int64
            description: Return only workflow items that relate to the provided transcription id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetTranscriptionWorkflowsResponse'
  /admin/transcriptions:
    get:
      tags:
        - Transcription
      summary: Admin Get Transcript requests
      operationId: getTranscriptionsForUser
      parameters:
        - in: query
          name: user_id
          schema:
            type: integer
          description: The user_account primary key
          required: true
        - in: query
          name: requested_at_from
          schema:
            type: string
            format: date-time
          description: The date and time that the transcription was created and beyond
          required: false
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GetTranscriptionDetailAdminResponse'
        '404':
          description: Not Found Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
              example:
                type: "USER_MANAGEMENT_108"
                title: "The provided transcription does not exist"
                status: 404

  /admin/transcription-documents/search:
    post:
      tags:
        - Transcription
      summary: Search for transcription documents
      operationId: searchForTranscriptionMedia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchTranscriptionDocumentRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
