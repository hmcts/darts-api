type: object
properties:
  type:
    type: string
    format: uri
    description: |
      A URI that identifies the unique error code representing this problem. Consumers can rely on this value to be
      stable.
    example: 'COURTHOUSE_100'
  title:
    type: string
    description: |
      A short summary of the problem type. Written in english and readable
      for engineers (usually not suited for non technical stakeholders and
      not localized)
    example:
      - "Courthouse could not be found"
  status:
    type: integer
    format: int32
    description: |
      The HTTP status code generated by the origin server for this occurrence
      of the problem.
    minimum: 100
    maximum: 600
    exclusiveMaximum: true
    example: 503
  detail:
    type: string
    description: |
      A human readable explanation specific to this occurrence of the
      problem. May be dynamic.
    example: "Courthouse 'Swansea' is unknown"
