openapi: 3.0.1
info:
  version: ${version}
  title: Modernised DARTS
  description: |-
    Modernised DARTS (Digital Audio Recording and Transcription Service).
servers:
  - url: http://localhost:4550/
paths:
  /register-devices:
    post:
      tags:
        - Devices
      summary: Registers a device
      description: |-
        Description
      parameters:
        - in: query
          name: node_type
          schema:
            type: string
          description: ""
          required: true
        - in: query
          name: courthouse
          schema:
            type: string
          description: ""
          required: true
        - in: query
          name: court_room
          schema:
            type: string
          description: ""
          required: true
        - in: query
          name: host_name
          schema:
            type: string
          description: ""
          required: true
        - in: query
          name: ip_address
          schema:
            type: string
          description: ""
          required: true
        - in: query
          name: mac_address
          schema:
            type: string
          description: ""
          required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostNodeRegistrationResponse'

        '500':
          description: Internal Server Error
          content:
            application/json+problem:
              schema:
                $ref: './problem.yaml'
components:
  schemas:
    PostNodeRegistrationResponse:
      type: object
      properties:
        node_id:
          description: ID of the registered device.
          type: integer
          example: 42
