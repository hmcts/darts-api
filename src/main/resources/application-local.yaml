spring:
  datasource:
    username: postgres
    password: postgres
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
darts:
  daily-list:
    housekeeping:
      enabled: false
      cron: ${DAILY_LIST_HOUSEKEEPING_SCHEDULER_CRON:4 0/2 * * * MON-FRI}

logging:
  level:
    uk.gov.hmcts.darts: DEBUG
