management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
spring:
  cloud:
    azure:
      active-directory:
        enabled: false
  autoconfigure:
    exclude:
      - "org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration"
      - "org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration"
  flyway:
    locations: classpath:db/migration/common,db/migration/postgres,db/migration/local

darts:
  storage:
    arm-api:
      arm-username: ${ARM_USERNAME:dev-username}
      arm-password: ${ARM_PASSWORD:dev-password}
      url: ${ARM_URL:http://localhost:4551}

logging:
  level:
    uk.gov.hmcts.darts: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG
    org.springframework.web: DEBUG
