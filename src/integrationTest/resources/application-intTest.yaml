spring:
#  wiremock.reset-mappings-after-each-test: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: false
      client:
        registration:
          external-azure-ad:
            client-id: dummy_client_id
            client-secret: dummy_client_secret
            scope: openid
            redirect-uri: https://example.com/handle-oauth-code
            authorization-grant-type: authorization_code
            response-type: code
            response-mode: form_post
            prompt: login
            issuer-uri: dummy_issuer_uri
            provider: external-azure-ad-provider
        provider:
          external-azure-ad-provider:
            authorization-uri: http://localhost:${wiremock.server.port}/oauth2/v2.0/authorize
            token-uri: http://localhost:${wiremock.server.port}/oauth2/v2.0/token
            jwk-set-uri: http://localhost:${wiremock.server.port}/discovery/v2.0/keys
            logout-uri: http://localhost:${wiremock.server.port}/B2C_1_darts_externaluser_signin/oauth2/v2.0/logout
            reset-password-uri: http://localhost:${wiremock.server.port}/B2C_1_darts_externaluser_password_reset/oauth2/v2.0/authorize
  cloud:
    openfeign:
      client:
        config:
          darts-gateway-client:
            loggerLevel: full
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
  servlet:
    multipart:
      max-file-size: 1KB
      max-request-size: 10KB #this affects addAudio as well, so needs to handle a 350mb mp2 file
  datasource:
    hikari:
      maximum-pool-size: 10 # Overrides the value in `application.yaml` to a smaller value more appropriate for integration tests, sized below the `max_connections` limit specified in PostgresIntegrationBase.
  jpa:
    properties:
      hibernate:
        id:
          optimizer:
            pooled:
              preferred: NONE
darts:
  hearings:
    admin-search:
      max-results: 5
  automated-tasks-pod: ${AUTOMATED_TASK_MODE:false}
  api-pod: ${API_MODE:true}
  data-management:
    inbound-to-unstructured-limit: 100
  gateway:
    url: http://localhost:${wiremock.server.port}
  audio:
    max-file-duration-minutes: 1440
    concat-workspace: ${java.io.tmpdir}/audiotransform/concatenate
    merge-workspace: ${java.io.tmpdir}/audiotransform/merge
    trim-workspace: ${java.io.tmpdir}/audiotransform/trim
    re-encode-workspace: ${java.io.tmpdir}/audiotransform/encode
    temp-blob-workspace: ${java.io.tmpdir}/audiotransform/tempworkspace
    allowed-media-formats:
      - "mpeg2"
      - "mp2"
      - "audio/mpeg"
  transformation:
    service:
      audio:
        file:
  testing-support-endpoints:
    enabled: true
  bank-holidays:
    api:
      baseurl: http://localhost:${wiremock.server.port}
  storage:
    arm:
      batch-size: 5
    arm-api:
      arm-username: some-username
      arm-password: some-password
      arm-service-profile: some-profile-name
      url: http://localhost:4551
  transcription:
    max-file-size: 20
logging:
  level:
    ROOT: WARN
    uk:
      gov:
        hmcts:
          darts: INFO
          darts.event.client.DartsGatewayClient: DEBUG
    org.apache.http: WARN
    com.github.dockerjava: WARN
    org.zeroturnaround.exec: WARN
    org.flywaydb: INFO
    org.springframework: INFO
    org:
      springframework:
        jdbc.datasource: DEBUG
#        logs 'Releasing JDBC Connection'
#        jdbc.datasource.DataSourceTransactionManager: DEBUG
        cloud:
          contract:
            wiremock: TRACE
        test:
          context:
            support: TRACE
    org.springframework.test.context.cache: TRACE
    org.hibernate: WARN
    org.rnorth: WARN
    com.github.dockerjava.zerodep: INFO
    com:
      github:
        tomakehurst:
          wiremock: TRACE
      zaxxer:
        hikari: WARN
  config: classpath:logback-test.xml
