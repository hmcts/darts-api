version: '2.1'

services:
  darts-api:
    container_name: darts-api
    depends_on:
      - darts-db
      - darts-redis
    environment:
      - DARTS_API_DB_HOST=darts-db
      - DARTS_API_DB_NAME=darts
      - DARTS_API_DB_USERNAME=darts
      - DARTS_API_DB_PASSWORD=darts
      - DARTS_API_DB_SCHEMA=darts
      - SPRING_PROFILES_ACTIVE=local
      - AAD_B2C_CLIENT_ID_KEY
      - AAD_B2C_CLIENT_SECRET_KEY
      - AAD_B2C_TENANT_ID_KEY
      - GOVUK_NOTIFY_API_KEY
      - AAD_B2C_ROPC_CLIENT_ID_KEY
      - AAD_B2C_ROPC_CLIENT_SECRET_KEY
      - AZURE_STORAGE_CONNECTION_STRING
      - AAD_TENANT_ID
      - AAD_CLIENT_ID
      - AAD_CLIENT_SECRET
      - XHIBIT_USER_NAME
      - XHIBIT_PASSWORD
      - CPP_USER_NAME
      - CPP_PASSWORD
      - DARPC_USER_NAME
      - DARPC_PASSWORD
      - DAR_MIDTIER_USER_NAME
      - DAR_MIDTIER_PASSWORD
      - AZURE_AD_FUNCTIONAL_TEST_USERNAME
      - AZURE_AD_FUNCTIONAL_TEST_PASSWORD
      - TESTING_SUPPORT_ENDPOINTS_ENABLED=true
      - SYSTEM_USER_EMAIL
      - REDIS_CONNECTION_STRING=redis://darts-redis:6379
      - REDIS_SSL_ENABLED=false
      - DARTS_GATEWAY_URL=http://darts-gateway:8070
      - AZURE_AD_FUNCTIONAL_TEST_GLOBAL_USERNAME
      - AZURE_AD_FUNCTIONAL_TEST_GLOBAL_PASSWORD
      - ARM_STORAGE_CONNECTION_STRING
    build:
      context: .
      dockerfile: Dockerfile
    image: darts-api:latest
    ports:
      - "4550:4550"
    networks:
      - darts-network

  darts-gateway:
    container_name: darts-gateway
    image: darts-gateway:master
    environment:
      - DAR_NOTIFY_DEFAULT_URL=http://darts-stub-services:4551/VIQDARNotifyEvent/DARNotifyEvent.asmx
    ports:
      - "8070:8070"
    networks:
      - darts-network

  darts-stub-services:
    container_name: darts-stub-services
    image: darts-stub-services:master
    ports:
      - "4551:4551"
    networks:
      - darts-network

  darts-db:
    container_name: darts-db
    image: postgres:15-alpine # Maintain this such that we track the version deployed in higher environments
    restart: always
    environment:
      - POSTGRES_USER=darts
      - POSTGRES_PASSWORD=darts
      - POSTGRES_DB=darts
    command: ["postgres", "-c", "log_statement=all"]
    ports:
      - "5432:5432"
    volumes:
      - darts-db:/var/lib/postgresql/data
    networks:
      - darts-network

  darts-redis:
    container_name: darts-redis
    image: redis:7.2.3-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - darts-cache:/var/lib/redis/data
    networks:
      - darts-network

volumes:
  darts-db:
    driver: local
  darts-cache:
    driver: local

networks:
  darts-network:
    driver: bridge
