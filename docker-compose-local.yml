version: '2.1'

services:
  darts-api:
    container_name: darts-api
    depends_on:
      - darts-db
    environment:
      - DARTS_API_DB_HOST=darts-db
      - DARTS_API_DB_NAME=darts
      - DARTS_API_DB_USERNAME=postgres
      - DARTS_API_DB_PASSWORD=postgres
      - SPRING_PROFILES_ACTIVE=local
      - AAD_B2C_CLIENT_ID_KEY
      - AAD_B2C_CLIENT_SECRET_KEY
      - AAD_B2C_TENANT_ID_KEY
      - GOVUK_NOTIFY_API_KEY
      - AAD_B2C_ROPC_CLIENT_ID_KEY
      - AAD_B2C_ROPC_CLIENT_SECRET_KEY
    build:
      context: .
      dockerfile: Dockerfile
    image: darts-api:latest
    ports:
      - "4550:4550"
    networks:
      - darts-network
  darts-db:
    container_name: darts-db
    image: postgres:15.3-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=darts
    ports:
      - "5432:5432"
    volumes:
      - darts-db:/var/lib/postgresql/data
    networks:
      - darts-network

volumes:
  darts-db:
    driver: local

networks:
  darts-network:
    driver: bridge
