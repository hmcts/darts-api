java:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  keyVaults:
      darts:
      secrets:
        - name: GovukNotifyTestApiKey
          alias: GOVUK_NOTIFY_API_KEY
  environment:
    DARTS_API_DB_HOST: "{{ .Release.Name }}-postgresql"
    DARTS_API_DB_NAME: "{{ .Values.postgresql.auth.database}}"
    DARTS_API_DB_USERNAME: "{{ .Values.postgresql.auth.username}}"
    DARTS_API_DB_PASSWORD: "{{ .Values.postgresql.auth.password}}"
    DARTS_API_DB_OPTIONS: "?stringtype=unspecified"
    DARTS_API_DB_PORT: 5432
    #AZURE_APPLICATIONINSIGHTS_INSTRUMENTATIONKEY: '3c3bacb7-64e0-476c-aeaa-657657b063fd'
  #disableKeyVaults: true
  postgresql:
    enabled: true
    
  devApplicationInsightsInstrumentKeyName: AZURE_APPLICATIONINSIGHTS_INSTRUMENTATIONKEY



