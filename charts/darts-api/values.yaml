java:
  applicationPort: 4550
  image: 'sdshmctspublic.azurecr.io/darts/api:latest'
  ingressHost: darts-api.{{ .Values.global.environment }}.platform.hmcts.net
  aadIdentityName: darts
#  Uncomment once the vault containing the app insights key has been set up
#  keyVaults:
#    darts:
#      secrets:
#        - name: AppInsightsInstrumentationKey
#          alias: azure.application-insights.instrumentation-key
  environment:
    SDT_DB_PORT: 5432
    SDT_DB_NAME: civil_sdt
    SDT_DB_HOST: civil-sdt-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
    CIVIL_SDT_QUEUE: civil-sdt-in-out-{{ .Values.global.environment }}
  keyVaults:
    civil:
      resourceGroup: civil
      secrets:
        - name: civil-sdt-POSTGRES-USER
          alias: SDT_DB_USERNAME
        - name: civil-sdt-POSTGRES-PASS
          alias: SDT_DB_PASSWORD
        - name: civil-sdt-servicebus-connection-string
          alias: CIVIL_SDT_SERVICEBUS_CONNECTION_STRING
