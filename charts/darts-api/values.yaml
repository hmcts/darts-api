java:
  applicationPort: 4550
  image: 'sdshmctspublic.azurecr.io/darts/api:latest'
  ingressHost: darts-api.{{ .Values.global.environment }}.platform.hmcts.net
  aadIdentityName: darts
#  Uncomment once the vault containing the app insights key has been set up
#  keyVaults:
#    darts:
#      secrets:
#        - name: AppInsightsInstrumentationKey
#          alias: azure.application-insights.instrumentation-key
  environment:
    api_DB_PORT: 5432
    api_DB_NAME: darts_api
    api_DB_HOST: darts-api-postgres-db-v11-{{ .Values.global.environment }}.postgres.database.azure.com
    darts_api_QUEUE: darts-api-in-out-{{ .Values.global.environment }}
  keyVaults:
    darts:
      secrets:
        - name: AppInsightsInstrumentationKey
          alias: azure.application-insights.instrumentation-key
        - name: darts-api-POSTGRES-USER
          alias: DARTS_API_DB_USERNAME
        - name: darts-api-POSTGRES-PASS
          alias: DARTS_API_DB_PASSWORD
        - name: darts-api-POSTGRES-HOST
          alias: DARTS_API_DB_HOST
        - name: darts-api-POSTGRES-PORT
          alias: DARTS_API_DB_PORT
        - name: darts-api-POSTGRES-DATABASE
          alias: DARTS_API_DB_NAME
