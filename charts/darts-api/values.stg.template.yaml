java:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_FQDN}
  keyVaults:
    cpo:
      secrets:
        - AppInsightsInstrumentationKey
  environment:
    DARTS_API_DB_HOST: "{{ .Release.Name }}-postgresql"
    DARTS_API_DB_NAME: "{{ .Values.postgresql.auth.database}}"
    DARTS_API_DB_USERNAME: "{{ .Values.postgresql.auth.username}}"
    DARTS_API_DB_PASSWORD: "{{ .Values.postgresql.auth.password}}"
    DARTS_API_DB_OPTIONS: "?stringtype=unspecified"
    DARTS_API_DB_PORT: 5432
    # override default 'xui_webapp' permissions with values that support the FTA tests
    S2S_AUTHORIZATIONS_XUI_ID: xui_webapp
    S2S_AUTHORIZATIONS_XUI_PERMISSION: CRUD
  postgresql:
    enabled: true
